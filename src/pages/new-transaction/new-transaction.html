<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>New Transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-content">
  <ion-card>
    <ion-card-header>
      Add New Transaction Here.
    </ion-card-header>
    <ion-card-content>
     
        <ion-list>


          <ion-item>
            <ion-label>Select Name</ion-label>
            <ion-select [(ngModel)]="mydata" name="mydata">
              <ion-option *ngFor="let item of results" value="{{item.aid}}" >{{item.aname}}</ion-option>
            </ion-select>
          </ion-item>


          <ion-item>
            <ion-label stacked>
              <img src="../../assets/imgs/rupee-indian (1).png" class="black-rupee">Amount</ion-label>
            <ion-input type="number" [(ngModel)]="accountData.amount" name="amount"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>On</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month" name="month"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label stacked>Description</ion-label>
            <ion-input type="text" [(ngModel)]="accountData.dec" name="dec"></ion-input>
          </ion-item>
          <ion-grid>
            <ion-row>
              <ion-col col-6>
                <button ion-button class="btn" full (click)="debitData()">Debit / -</button>
              </ion-col>
              <ion-col col-6>
                <button ion-button class="btn1" full (click)="creditData()">Credit / +</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
   
    </ion-card-content>
  </ion-card>
</ion-content>
