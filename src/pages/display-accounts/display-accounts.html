<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>All Accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="card-list">
    <ion-card-header>
      Accounts
    </ion-card-header>
    <ion-card-content>
      <ion-list  *ngFor="let item of results">
          <ion-item (click)="nextPage(item.id,item.name,item.phone)">
            <ion-avatar item-start class="avater">
              <p style="text-transform:uppercase">{{item.name | slice:0:1}}</p>
            </ion-avatar>
            <h2 style="display:inline-flex;text-transform:capitalize">{{item.name}}</h2>
          
            <p>{{item.phone}}</p>
            <button ion-button clear item-end >  <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" color="lightDark"></ion-icon></button>
          </ion-item>
         
       
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
