<ion-header no-border >

  <ion-navbar transparent>
    <ion-title>All Accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card class="card-list">
        <ion-card-header>
          Accounts
        </ion-card-header>
        <ion-card-content>
            <ion-list *ngFor="let item of items">
                <ion-item>
                  <ion-avatar item-start class="avater">
                    <p style="text-transform:uppercase" >{{item.name | slice:0:1}}</p>
                  </ion-avatar>
                  <h2 style="display:inline-flex;text-transform:capitalize">{{item.aname}}</h2>
                  <span class="total-left" text-right>{{item[1]}}
                      <img src="../../assets/imgs/rupee-indian (1).png" class="black-rupee"></span>
                      <p>{{item.date}}</p>
                </ion-item>
              </ion-list>
        </ion-card-content>
      </ion-card>
</ion-content>
